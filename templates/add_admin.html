<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {{ template "admin_navbar.html" }}
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Welcome to Luminex Library</h1>

      <div class="card">
        <div class="card-header">Add New Admin</div>
        <div class="card-body">
          <form method="POST" action="/admin/addAdmin">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Username</label>
                  <input
                    type="text"
                    name="name"
                    id="first_name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Email</label>
                  <input
                    type="email"
                    name="email"
                    id="last_name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputPassword4" class="form-label"
                 
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword4"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputPassword4" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    name="confirmPassword"
                    class="form-control"
                    id="inputPassword4"
                    required
                  />
                </div>
              </div>
            </div>
            {{ if .Message }}
    
            <input type="hidden" name="error" id = "error" value="{{ .Message }}">
            {{ end }}
            <div class="mb-3">
              <button onclick="showErrorMessage()" class = "btn btn-primary">Add Admin</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const message = document.getElementById('error').value;

function showErrorMessage() {
  const errorMessage = document.getElementById("error").value;
  if (errorMessage) {
      alert(errorMessage); 
      document.getElementById("error").value = '';
  }
}
window.onload = showErrorMessage;
  </script>
  </body>
</html>
