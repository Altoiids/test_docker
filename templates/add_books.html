<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/adminBooks.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		
		<title>Books</title>
	</head>
	<body>
		{{ template "admin_navbar.html" }}
		
		<div class="container">
			<h1 class="text-center mt-3 mb-3">Welcome to Luminex Library</h1>

			<div class="card">
				<div class="card-header">Add New Book</div>
				<div class="card-body">
					<form method="POST" action="/admin/addBook">
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label>Book Name</label>
									<input
										type="text"
										name="bookName"
										id="bookName"
										class="form-control"
										required
									/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="mb-3">
									<label>Publisher</label>
									<input
										type="text"
										name="publisher"
										id="publisher"
										class="form-control"
										required
									/>
								</div>
							</div>
						</div>
						<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label>ISBN</label>
								<input
									type="text"
									name="isbn"
									id="isbn"
									class="form-control"
								/>
							</div>
						</div>
						
							<div class="col-md-6">
								<div class="mb-3">
									<label>Edition</label>
									<input
										type="number"
										name="edition"
										id="edition"
										min="1"
										class="form-control"
										required
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label>Quantity</label>
									<input
										type="number"
										name="quantity"
										id="quantity"
										class="form-control"
										required
									/>
								</div>
							</div>
							</div>
						<div class="mb-3">
							{{ if .Message }}
							<input type="hidden" name="error" id = "error" value="{{ .Message }}">
							{{ end }}
							<button onclick="showErrorMessage()" class="btn btn-primary">Add Book</button>
						</div>

		
					</form>
				</div>
			</div>
		</div>
		
		<script>
			const message = document.getElementById('error').value;
			function showErrorMessage() {
				const errorMessage = document.getElementById("error").value;
				if (errorMessage) {
					alert(errorMessage); 
					document.getElementById("error").value = '';
   
				}
			  }
			  window.onload = showErrorMessage;
        
	</script>
	</body>
</html>
