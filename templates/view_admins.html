<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
    {{ template "admin_navbar.html" }}
        <div class="container">
            <h1 class="text-center mt-3 mb-3">
                Welcome to Luminex Library
            </h1>
    
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">Current Admins</div>
                        <div class="col">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table style="text-align:center; vertical-align:middle;" class="table  table-bordered">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Action</th>

                            </tr>
        
                          {{ range .}}
                                <tr>
                                    <td>
                                       {{ .Name}}
                                    </td>
                                    <td>
                                        {{ .Email}}
                                    </td>
                                    
                                    <td>
                                                
                                

                                  
                                            <form action="/admin/removeAdmin" method="POST">
                                            
                                                <input type="hidden" name="email" value="{{ .Email}}">
                                        
                                                <button type="submit" class="btn btn-primary btn-sm">Remove Admin</button>
                                            </form>
                    
                                
                                    </td>

                                </tr>
                               
                            {{end}}    
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
